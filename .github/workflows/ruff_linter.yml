name: Ruff linter

on:
  push:
    branches:
      - master
  pull_request: ~

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Ruff check
        uses: chartboost/ruff-action@v1
        with:
          args: 'check --output-format=github'
          version: 0.12.4
